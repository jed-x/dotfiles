## Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadows = true;
shadow-radius = 11;
shadow-opacity = 0.80;
shadow-offset-x = -15;
shadow-offset-y = -15;

## fading
fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
];

## opacity
inactive-opacity = 0.7;
active-opacity = 1.0;
frame-opacity = 1.0;
opacity-rule = [ 
	"85:class_g = 'code-oss'"
	
];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 3;
blur-background-exclude = [ "window_type = 'desktop'" ];
#blur-background-exclude = [ "window_type = 'polybar'" ];
